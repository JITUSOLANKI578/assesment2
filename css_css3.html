<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Web Page</title>
    <style>
        
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    color: #333;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

header nav a {
    color: #fff;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
}

/* Image Gallery */
.gallery-section {
    padding: 40px;
    text-align: center;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 10px;
}

.gallery img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    transition: transform 0.3s;
}

.gallery img:hover {
    transform: scale(1.05);
}

/* Clip-Path Shapes */
.clip-section {
    padding: 40px;
    text-align: center;
}

.clip-box {
    width: 300px;
    height: 200px;
    background-color: #3498db;
    color: white;
    font-size: 1.2em;
    display: flex;
    justify-content: center;
    align-items: center;
    clip-path: polygon(0 0, 100% 15%, 100% 100%, 0 85%);
    margin: 20px auto;
}

/* Split Background */
.split-background-section {
    padding: 40px;
    text-align: center;
}

.split-background {
    height: 400px;
    background: linear-gradient(to right, #ff6347 50%, rgba(255, 255, 255, 0) 50%),
                url('background.jpg') right center / cover no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.5em;
    font-weight: bold;
}

/* Wave Footer */
footer {
    text-align: center;
    background-color: #f4f4f4;
    padding: 20px;
    position: relative;
}

.wave-container {
    position: relative;
    width: 100%;
    overflow: hidden;
}

.wave {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100px;
}

footer p {
    margin-top: 60px;
    color: #666;
}

    </style>
</head>
